<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-blue-900 flex items-center justify-center min-h-screen transition-colors duration-300">
    <div class="container bg-white dark:bg-gray-800 p-8 sm:p-10 max-w-4xl rounded-lg shadow-lg text-center">
        <a href="next-page.html" class="text-blue-500 dark:text-blue-400 hover:underline font-medium mb-4 inline-block">Visit Next Page</a>
        <img src="broly-counter-icon.png" alt="Counter Icon" class="w-64 sm:w-64 mx-auto mb-6 border-2 border-gray-300 dark:border-gray-600">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-gray-800 dark:text-gray-200">Counter App</h1>
        <div id="counter" class="text-5xl sm:text-6xl mb-8 text-gray-800 dark:text-gray-200">0</div>
        <div class="flex gap-6 sm:gap-8 justify-center">
            <button onclick="updateCounter(-10)" class="btn btn-error text-white normal-case px-6 sm:px-8 py-3 sm:py-4 rounded-full hover:bg-red-700 active:scale-95 transition transform duration-200">-10</button>
            <button onclick="resetCounter()" class="btn btn-neutral text-white normal-case px-6 sm:px-8 py-3 sm:py-4 rounded-full hover:bg-gray-700 active:scale-95 transition transform duration-200">Reset</button>
            <button onclick="updateCounter(10)" class="btn btn-primary text-white normal-case px-6 sm:px-8 py-3 sm:py-4 rounded-full hover:bg-blue-700 active:scale-95 transition transform duration-200">+10</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
